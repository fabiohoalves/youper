<ion-view class="main" has-header="true" padding="true">
    <ion-content padding="true">
        <i ng-click="getHome()" class="fas fa-angle-left"></i>
        <div ng-repeat="notification in notifications">
            <div ng-click="getNotificationDetail(notification)"  class="card-notification" ng-class = "{'card-notification-read' : notification.read == true }">
                <div ng-class= "{'circle-card-notification' : notification.read == false}"></div>
                <p>{{notification.date}}</p>
                <h2>{{notification.title}}</h2>
                <h3>{{notification.description}}</h3>
            </div>
        </div>
    </ion-content>
</ion-view>

<ion-view class="main" has-header="true" padding="true">
    <ion-content padding="true">
        <div data-tap-disabled="true">
            <img ng-click="getHome()"  id="idimage" src="../../img/ic_arrow_left.png" class="img-arrow-left"></img>
        </div>
        <div ng-repeat="notification in notifications" ng-model="notifications">
            <div ng-click="getNotificationDetail(notification)"  class="card-notification" ng-class = "{'card-notification-read' : isRead(notification.$id) == true }">
                <div ng-class= "{'circle-card-notification' : isRead(notification.$id) == false}"></div>
                <p>{{getDate(notification.$id)}}</p>
                <h2>{{notification.title}}</h2>
                <h3>{{notification.description}}</h3>
            </div>
        </div>
    </ion-content>
</ion-view>
